version: '3.8'

services:
  user-service:
    build: .
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - MONGO_URI=mongodb://mongodb:27017/medicinefinder
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001,http://localhost:3002
      - UPLOAD_PATH=./uploads
      - MAX_FILE_SIZE=5242880
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - medicinefinder-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  medicinefinder-network:
    external: true
