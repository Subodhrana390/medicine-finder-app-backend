name: CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Services
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:latest ./api-gateway
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:latest

          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:latest ./services/auth-service
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:latest

          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/user-service:latest ./services/user-service
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/user-service:latest

          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/notification-service:latest ./services/notification-service
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/notification-service:latest

          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/medical-shop-service:latest ./services/medical-shop-service
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/medical-shop-service:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -T 10 -p 22 ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Copy Docker Compose File
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:~/medicine-finder-app/

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            mkdir -p ~/medicine-finder-app
            cd ~/medicine-finder-app
            
            # Create .env file
            cat > .env << 'EOF'
            MONGO_URI=${{ secrets.MONGO_URI }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            WEB_CLIENT_ID=${{ secrets.WEB_CLIENT_ID }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            BREVO_API_KEY=${{ secrets.BREVO_API_KEY }}
            BREVO_USER=${{ secrets.BREVO_USER }}
            INTERNAL_API_KEY=${{ secrets.INTERNAL_API_KEY }}
            EOF
            
            # Login to Docker Hub
            echo '${{ secrets.DOCKERHUB_TOKEN }}' | docker login -u '${{ secrets.DOCKERHUB_USERNAME }}' --password-stdin
            
            # Deploy containers
            docker compose pull
            docker compose down
            docker compose up -d --build
            docker system prune -f
            
            echo 'Deployment completed!'
            docker ps
          "
